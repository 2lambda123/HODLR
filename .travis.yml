sudo: required
before_install:
  - sudo apt-get install build-essential
  - pip install --user pyyaml cpp-coveralls
  
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  
install:
  - source install.sh

# Build steps
script:
  - mkdir build
  - cd build
  - ../deps/cmake/bin/cmake .. -DCMAKE_BUILD_TYPE=COVERAGE -DINPUT_FILE=../test/test_HODLR.cpp -DOUTPUT_EXECUTABLE=test_HODLR
  - make
  - ./test_HODLR 1000 100 1 12

after_success:
  - coveralls
