sudo: required
before_install:
  - sudo apt-get install build-essential
  - pip install --user pyyaml cpp-coveralls
  
# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - g++
  
install:
  - source install.sh

# Build steps
script:
  - mkdir build
  - cd build
  - ../deps/cmake/bin/cmake ..
  - make
  - ./tutorial 1000 100 1 12
  - cd ${TRAVIS_BUILD_DIR}

